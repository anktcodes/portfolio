<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ankit</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="site-nav">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <span class="logo-bracket">&lt;</span>ankit.dev<span class="logo-bracket">/&gt;</span>
            </a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#projects">Projects</a>
                <a href="blog.html" class="active">Blog</a>
                <a href="../index.html#contact">Contact</a>
            </div>
            <button class="menu-btn" id="menuBtn">☰</button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="../index.html">Home</a>
            <a href="../index.html#projects">Projects</a>
            <a href="blog.html" class="active">Blog</a>
            <a href="../index.html#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="blog-hero-content">
            <h1>My <span class="gradient-text">Blog</span></h1>
            <p class="blog-subtitle">Thoughts on DSA, Data Analysis, and everything tech</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="blog-filters">
        <div class="filters-container">
            <button class="filter-btn active" data-category="all">All Posts</button>
            <button class="filter-btn" data-category="DSA">DSA</button>
            <button class="filter-btn" data-category="Data Analysis">Data Analysis</button>
            <button class="filter-btn" data-category="SQL">SQL</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search posts..." class="search-input">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>
    </section>

    <!-- Blog Grid -->
    <section class="blog-section">
        <div class="blog-container">
            <div id="blogGrid" class="blog-grid">
                <!-- Blog posts will be loaded here dynamically -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>No posts found matching your search.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>This website is created by <span class="highlight">Ankit</span></p>
        <p style="font-size: 0.875rem; margin-top: 0.5rem; color: #6b7280;">© 2025 All rights reserved</p>
    </footer>

    <!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="../script/blog.js"></script>
</body>
</html>
