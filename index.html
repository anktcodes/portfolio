<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Navbar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="page-wrapper">

  <!-- NAVBAR -->
  <div class="nav-wrapper">
    <div class="grad-bar"></div>

    <nav class="navbar">

      <div class="logo"><span id="ankit">ankit</span><span id="dev">.dev</span></div>
      <div id="mobile-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <ul class="nav">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Projects</a></li>
        <li class="nav-item"><a href="#">Experience</a></li>
        <li class="nav-item"><a href="#">Contact</a></li>
        <i id="search-icon" class="fas fa-search"></i>
        <input type="text" class="search-input" placeholder="Search..">
      </ul>

    </nav>
  </div>

  <section style="height:300px; background:#6e65be; color:rgb(41, 2, 77); display:flex; align-items:center; justify-content:center;">
    <h1 style="background-color: #6e65be;" >This Website is Under construction...</h1>
  </section>

</div>

<!-- PURE JS -->
<script>
  const mobileMenu = document.getElementById("mobile-menu");
  const navMenu = document.querySelector(".navbar ul");

  mobileMenu.addEventListener("click", () => {
    mobileMenu.classList.toggle("is-active");
    navMenu.classList.toggle("mobile-nav");
  });
</script>

</body>
</html>
